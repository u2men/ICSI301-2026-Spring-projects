<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: #eee;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        #case {
            width: 200px;
            height: 400px;
            margin: 20px auto;
            padding: 12px 8px;
            border: 4px solid black;
            border-radius: 36px;
            outline: 2px solid #ccc;
            background-color: #3f4030;
        }

        h1 {
            font-size: 12px;
            font-weight: 100;
        }

        h2 {
            font-size: 28px;
            font-weight: 100;
        }

        h1,
        h2 {
            letter-spacing: 1px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: inline-block;
            position: relative;
        }

        .category {
            margin: 0;
            padding: 4px 8px;
            border: 1px solid transparent;
            border-radius: 12px;
            font-size: 10px;
            color: #ddd;
            text-decoration: none;
            background-color: #444;
        }

        .category.selected {
            border-color: #fff;
            border: 1px solid #ccc;
            background-color: transparent;

        }

        .category:hover {
            border-color: #fff;
            background-color: #444;
        }

        .badge {
            padding: 2px;
            border-radius: 8px;
            position: absolute;
            top: -4px;
            left: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            font-size: 7px;
            color: #222;
            background-color: #e9e9e9;
        }

        .card {
            display: inline-block;
            position: absolute;
            margin-top: 4px;
            padding: 0 4px;
            width: 85px;
            height: 140px;
            border: 1px solid transparent;
            border-radius: 16px;
            background-color: #666;
        }

       .card.right{
            right: 0px;
            background: linear-gradient(235deg, #bdd6a8, #5b6a50);
        }
        
        .card h3 {
            font-weight: 100;
        }

        .card.left h3 {
            display: inline-block;
            width: 50px;
            font-size: 12px;
        }

        .card.right h3 {
            font-size: 14px;
        }

        .card.right p {
            font-size: 10px;
        }

        .card button {
            width: 100%;
            margin-top: 4px;
            padding: 4px 0;
            border: 1px solid transparent;
            border-radius: 12px;
            background-color: #777;
            color: #eee;
            font-size: 10px;
        }

        svg {
            display: inline-block;
            fill: #e1ffc9;
        }

        nav {
            background-color: #555;
            border-radius: 24px;
            position: relative;
            bottom: -190px;
            width: 100%;
            height: 40px;
            text-align: center;
        }

        nav svg {
            margin: 0 20px;
            padding: 8px 0;
        }
    </style>
</head>

<body>
    <div id="case">
        <h1>courses</h1>

        <ul>
            <li><a class="category selected" href="#all">All</a><span class="badge">11</span></li>
            <li><a class="category" href="#mantras">Mantras</a></li>
            <li><a class="category" href="#meditation">Meditation</a></li>
        </ul>
        <div style="position:relative;">
            <section class="card left">

            <section class="card right">
